{% extends 'stock/base.html' %}

{% block title %}Nouveau client{% endblock %}

{% block content %}
<h2>Ajouter un nouveau client</h2>

<form method="post" class="client-form">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Enregistrer</button>
    <a href="{% url 'stock:product_list' %}" class="no-print">Annuler</a>
</form>

<style>
.client-form {
    max-width: 500px;
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.client-form input, 
.client-form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.client-form button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.client-form button:hover {
    background-color: #0056b3;
}

.client-form a {
    margin-left: 10px;
    text-decoration: none;
    color: #555;
}
</style>
{% endblock %}
